<h3>YOUR REQUEST/APPLICATION</h3>
{% if user.is_authenticated %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome {{user.username}}!</h3>
        <h3>Email:- {{P.Email}}!</h3>
        <a href="{% url 'Result' %}">Assign?</a>
        {% if P.Pair_Found  is True %}
        <h3>Paired with {{P.Paired_with}}!</h3>
        {% else %}
        <h3>Not Paired</h3>
        
        {% endif %}
        
          
        <a href="{% url 'logout' %}">Logout?</a>
    </div>
{% else %}
    <div class="alert alert-success" role="alert">
        <h3>Welcome! HELLO</h3>
        <a href="{% url 'register' %}">Signup</a>
        <a href="{% url 'login' %}">Login</a>
    </div>
{% endif %}
